<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | TradeWithAriel</title>
    <style>
      body {
        background-color: #f4f5f7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Inter", sans-serif;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #1a1f24;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #1a1f24;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #2d3748;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Admin Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Enter Dashboard</button>
      </form>
    </div>
  </body>
</html>
