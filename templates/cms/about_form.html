{% extends 'cms/base_cms.html' %} {% block content %}
<div class="header">
  <h1>Edit About Section</h1>
  <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
</div>

<div class="card" style="max-width: 800px">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Section Title</label>
    <input type="text" name="title" value="{{ about.title }}" required />

    <label>Content</label>
    <textarea name="content" rows="10" required>{{ about.content }}</textarea>

    <label>Current Image</label>
    {% if about.image %}
    <div style="margin-bottom: 1rem">
      <img
        src="{{ about.image.url }}"
        style="height: 150px; border-radius: 8px"
      />
    </div>
    <label>Change Image</label>
    {% endif %}
    <input type="file" name="image" />

    <div style="margin-top: 1rem">
      <button type="submit" class="btn btn-accent">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
